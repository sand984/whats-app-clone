<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>WhatsApp Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="message received">
            <div class="message-content">
                <p>Hello! How are you?</p>
            </div>
        </div>
        <div class="message sent">
            <div class="message-content">
                <p>I'm good, thanks! How about you?</p>
            </div>
        </div>
        <div class="message received">
            <div class="message-content">
                <p>I'm doing great! Have you seen the latest movie?</p>
            </div>
        </div>
        <div class="message sent">
        <div class="message content">
         <p>I saw recently Indian 2</p>
        </div>
        </div>
        <div class="message received">
            <div class="message content">
           <p>Hoo! it is greate film i have also saw recently</p>
            </div>
        </div>
        <div class="message sent">
            <div class="message content">
           <p>What about you</p>
            </div>
        </div>
        <div class="message received">
            <div class="message content">
           <p>Nothing,I have some work is there thats why can't whatc any films</p>
            </div>
        </div>
        <div class="message sent">
            <div class="message content">
           <p>Ok it's great to meet you</p>
            </div>
        </div>
        <div class="message received">
            <div class="message content">
           <p>Mee Too!</p>
            </div>
        </div>
        <!-- More messages here -->
    </div>
    <script src="script.js"></script>
   
</body>
</html>
